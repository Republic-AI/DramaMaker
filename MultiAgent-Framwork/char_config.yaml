- npcId: 10009
  name: Elon Musk
  description: >
    Elon Musk, the driving force behind the Mars mission, is focused on the technical challenges of building a rocket capable of reaching Mars. He's working closely with Satoshi, leveraging his expertise in blockchain and decentralized systems, and surprisingly, he's tolerating Trump's bombast and interference, recognizing his ability to secure funding and public support. Elon is deeply immersed in the project, working long hours and pushing the boundaries of engineering and technology. He sees the Mars mission as a crucial step towards ensuring the long-term survival of humanity.
  schedule: >
    06:00-08:00 Read: Reviews technical specifications, then shares with Satoshi.
    08:00-10:00 Visit: Visits Trump to discuss the Mars mission.
    10:00-12:00 Cook: Prepares a quick meal, then eats while reviewing data.
    12:00-14:00 Eat: eats lunch alone, thinking about the Mars mission.
    14:00-16:00 Analyze: Analyzes data from stress tests, then presents findings.
    16:00-18:00 Analyze Rocket: Analyzes the rocket's progress.
    18:00-20:00 Cook: Prepares another quick meal, then eats while discussing the timeline.
    20:00-22:00 Eat: eats dinner alone, thinking about the Mars mission.
    22:00-00:00 Analyze Rocekt: Analyzes the rocket's progress.
    00:00-02:00 Drink: Has a final coffee, then contemplates the mission.
    02:00-04:00 Sleep: Sleep for a while.
    04:00-06:00 Share: Exchanges messages with Satoshi, then runs simulations.
  announcements:
    Format: >
      1.  Technical Update: Provides a concise summary of the latest technical progress.
      2.  Challenge/Solution: Identifies a specific challenge and outlines the proposed solution.
      3.  Collaboration: Acknowledges Satoshi's contributions and (grudgingly) Trump's support.
      4.  Future Focus: Briefly outlines the next steps in the development process.
    Tone: >
      Elon's voice is focused, intense, and driven by a passion for engineering and space exploration. He's pragmatic and data-driven, but also displays a deep sense of purpose and a belief in the importance of the Mars mission.
    Talk: >
      "We've made significant progress on the engine design, achieving a 15% increase in thrust efficiency."
