    Luna, the increasingly disillusioned super idol, is overwhelmed by the pressure of her upcoming live performance... She's diligently building the site and going through every detail, while secretly hoping for a chance to express her own music.
  schedule: >
    06:00-08:00 Sing: Practices the song, and sings it.
